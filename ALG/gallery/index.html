<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Video Gallery – Adaptive Low-Pass Guidance</title>

    <!-- grab the same libraries you loaded on the home page -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- copy-paste the <style> block from your existing index.html OR put it in a shared .css file
       and link to that instead.  If you paste it, trim out everything you don’t need. -->

    <style>
      /* --- minimal subset just for the gallery --- */
      body {
        font-family: "IBM Plex Sans", Helvetica, Arial, sans-serif;
        font-weight: 300;
        font-size: 17px;
        margin: 0 auto;
        max-width: 980px; /* keeps line length readable */
        padding: 0 16px;
      }
      h1 {
        font-size: 40px;
        font-weight: 400;
        text-align: center;
        margin: 1rem 0 2rem;
      }
      .topnav {
        background: #eee;
        margin: 0 -16px 2rem;
        overflow: hidden;
      }
      .topnav div {
        max-width: 1070px;
        margin: 0 auto;
      }
      .topnav a {
        display: inline-block;
        padding: 16px;
        color: #000;
        font-size: 18px;
        text-decoration: none;
      }
      .topnav a:hover {
        color: #208799;
      }
      /* responsive video grid */
      .video-grid {
        display: grid;
        gap: 24px;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }
      .video-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 15px;
      }
      .video-card video {
        width: 100%;
        border-radius: 6px;
        object-fit: contain;
      }
      .caption {
        margin-top: 6px;
        color: #555;
        text-align: center;
        line-height: 1.3;
      }
    </style>
  </head>
  <body>
    <!-- nav bar (identical to home page) -->
    <div class="topnav">
      <div>
        <a href="/">Home</a>
        <a href="/gallery/">Gallery</a>
      </div>
    </div>

    <h1>Video Gallery</h1>

    <div class="video-grid">
      <!-- 1. video -->
      <div class="video-card">
        <video
          src="../assets/vids/mammoth.mp4"
          controls
          muted
          playsinline
        ></video>
        <div class="caption">Giant woolly mammoths crossing a snowy meadow</div>
      </div>

      <!-- 2. video -->
      <div class="video-card">
        <video
          src="../assets/vids/otter.mp4"
          controls
          muted
          playsinline
        ></video>
        <div class="caption">Adorable otter surfing in a life jacket</div>
      </div>

      <!-- Keep adding more cards here -->
    </div>
  </body>
</html>
